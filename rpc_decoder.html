<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <script src="http://base64.ru/base64.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
        <input id="in" style="width: 70%" value="https://test-online.sbis.ru/service/?id=0&method=%D0%9F%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D0%B0.%D0%A4%D0%BE%D1%82%D0%BE%D0%9F%D0%B5%D1%80%D1%81%D0%BE%D0%BD%D1%8B&protocol=4&params=eyLQn9C10YDRgdC%2B0L3QsCI6IjZiZjNlZjRkLTk3ODAtNGM0OS1iNzFlLTdlNWI2ZGE2MWRkZiIsItCc0LjQvdCh0YLQvtGA0L7QvdCwIjo0MH0%3D">
        </div>
        <div>
        <button id="button" style="width: 70%">
            <p>Decode</p>
        </button>
        </div>
        <div>
        <textarea id="out" style="width: 70%; min-height:500px;"></textarea>
        </div>
    
        <script type="text/javascript">
            
                const button = document.getElementById('button');
                const inp = document.getElementById('in');
                const out = document.getElementById('out');

                button.onclick = () => {
                    const params = inp.value.split('?')[1];
                    let method;
                    let method_args;
                    params.split('&').forEach(x => {
                        const xs = x.split('=');
                        const k = xs[0];
                        const v = decodeURIComponent(xs[1]);                        
                        console.log (k, v) 
                        if (k == 'params') {
                            const p = Base64.decode(v)
                            method_args = p;                            
                        } if (k == 'method') {
                            method = v;
                        }
                    })

                    out.value = method + '\n' + method_args;                    
                }
           
        </script>
    </body>
</html>
